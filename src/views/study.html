<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">

    <meta charset="UTF-8">
    <meta name="description" content="" >
    <meta name="keywords" content="">
    <meta name="author" content="Lincon, Linkode">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NLW</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

</head>

<body id="page-study">

    <div id="container"><!--container-->

        <header class="page-header">

            <div class="top-bar-container">

                <a href="/">
                    <img src="/images/icons/back.svg" alt="voltar">
                </a>

                <img src="/images/logo.svg" alt="proffy">

            </div><!--top-bar-->

            <div class="header-content">

                <strong>Esses São os Proffys Disponíveis</strong>

        <form id="search-teachers">

                <div class="select-block">
                    <label for="subject">Matéria</label>
                    <select name="subject" id="subject">
                        <option value="" disabled="" selected="">Matérias</option>

                        {%for subject in subjects %}
                            <option value="{{loop.index}}" {{"selected" if filters.subject == loop.index}}>{{subject}}</option>
                        {%endfor%}

                    </select>
            </div><!--select-block-->

            <div class="select-block">
                <label for="weekday">Dia da semana</label>
                <select name="weekday" id="weekday">
                    <option value="" disabled="" selected="">Dias da Semana</option>

                    {%for weekday in weekdays %}
                        <option value="{{loop.index0}}" {{"selected" if filters.weekday == loop.index0}}>{{weekday}}</option>
                    {%endfor%}

                </select>
            </div><!--select-block-->

            <div class="input-block">
                <label for="time">Hora</label>
                <input name="time" id="time" type="time" value="{{filters.time}}" >
            </div><!--input-block-->

            <button id="filtrar">Filtrar</button>
            

        </form><!--form-->

            </div><!--header-content-->

        </header><!--header-->

        <main>
            {% if proffys == "" %}
                <p class="no-results"> nenhum proffy no momento </p>
            {% else %}

            {%for proffy in proffys %}
            <article class="teacher-item">
                <header>

                    <img 
                        src="{{proffy.avatar}}" 
                        alt="{{proffy.name}}">

                    <div>
                        <strong>{{proffy.name}}</strong>
                        <span>{{proffy.subject}}</span>
                    </div>
                </header><!--header-->
            
                <p>{{proffy.bio}}</p>
            
                <footer>

                    <p>Preço/hora<strong>R$ {{proffy.cost}}</strong>
                    </p>

                    <a href="https://api.whatsapp.com/send?phone=55{{proffy.whatsapp}}&text=Tenho%20interesse%20na%20sua%20aula%20de {{proffy.subject}} {{proffy.name}}" class="button" target="_blank">
                        <img src="/images/icons/whatsapp.svg" alt="whatsapp">Entrar em contato
                    </a>

                </footer><!--footer-->

            </article><!--article-->
            {%endfor%}

            {% endif %}



        </main><!--main-->

    </div><!--container-->

</body><!--page-study-->

</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

    <meta charset="UTF-8">
    <meta name="description" content="" >
    <meta name="keywords" content="">
    <meta name="author" content="Lincon, Linkode">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NLW</title>

    <script src="scripts/addfields.js" defer></script>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    
</head>

<body id="page-give-classes">

    <div id="container"><!--container-->

        <header class="page-header">

            <div class="top-bar-container">

                <a href="/">
                    <img src="/images/icons/back.svg" alt="voltar">
                </a>

                <img src="/images/logo.svg" alt="proffy">

            </div><!--top-bar-->

            <div class="header-content">

                <strong>Que incrível que você quer dar Aulas!</strong>
                <p>O primeiro passo é preencher o formulario de inscrição</p>
        

            </div><!--header-content-->

        </header><!--header-->

        <main>

          <form id="create-class" action="/save-classes" method="POST">

            <fieldset>

                <legend>Seus Dados</legend>

                <div class="input-block">
                    <label for="name">Nome completo</label>
                    <input name="name" id="name" required>
                </div>

                <div class="input-block">
                    <label for="avatar">link da sua foto <small>(comece com https://)</small></label>
                    <input name="avatar" id="avatar" type="url" required>
                </div>

                <div class="input-block">
                    <label for="whatsapp">Whatsapp <small>(somente numeros)</small> </label>
                    <input name="whatsapp" id="whatsapp" type="number" required>
                </div>

                <div class="textarea-block">
                    <label for="bio">Biografia</label>
                    <textarea name="bio" id="bio" required></textarea>
                </div>

            </fieldset><!--fieldset-->

            <fieldset>
                <legend>Sobre a aula</legend>

                <div class="select-block"> 

                    <label for="subject">Matéria</label>

                    <select name="subject" id="subject" required>
                        <option value="" disabled="" selected="">Matérias</option>

                        {%for subject in subjects %}
                            <option value="{{loop.index}}">{{subject}}</option>
                        {%endfor%}

                    </select><!--select-->

                    <div class="input-block">

                        <label for="cost">Custo da sua hora/aula <small>(R$)</small> </label>
                        <input name="cost" id="cost" type="text" type="cost" placeholder="250,00" required>
                    </div><!--input-block-->

                </div><!--select-box-->

            </fieldset><!--fieldset-->

            <fieldset id="schedule-itens">

                <legend>Horarios disponiveis <button type="button" id="add-time">+ Novo horario!</button></legend>

                <div class="schedule-item">

                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday[]"  id="weekday" required>
                            <option value="" disabled="" selected="">Dias da Semana</option>

                            {%for weekday in weekdays %}
                                <option value="{{loop.index0}}">{{weekday}}</option>
                            {%endfor%}

                        </select>

                    </div><!--select-block-->

                    <div class="input-block">
                        <label for="time_from">Das</label>
                        <input type="time" name="time_from[]" required>
                    </div><!--input-block-->

                    <div class="input-block">
                        <label for="time_to">Até</label>
                        <input type="time" name="time_to[]" required>
                    </div><!--input-block-->

                </div><!--schedule-item-->

            </fieldset>

          </form><!--form-->

          <footer>
                <p>
                  <img src="/images/icons/warning.svg" alt="aviso importante">
                  Importante! <br>
                  Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar Cadastro</button>
          </footer>

        </main><!--main-->

    </div><!--container-->

</body><!--page-give-classes-->

</html>
